<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Clevercodex - Your AI</title>
    <link rel="stylesheet" href="style.css" />

    
  </head>
  <body>
      
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask clever..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
    <script src="client\darkmode.js"></script>
  </body>
  <footer>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #222;
        color: #f2f2f2;
      }
      .darkmode-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .darkmode-toggle img {
        width: 32px;
        height: 32px;
      }
    </style>
    
    <div class="darkmode-toggle">
      <img src="https://cdn.jsdelivr.net/gh/google/material-design-icons/toggle/svg/production/ic_invert_colors_24px.svg" alt="Dark Mode Toggle" />
    </div>
    <p class="special-paragraph">@ 2023 Clevercodex. All rights reserved.</p>
  </footer>
</html>
